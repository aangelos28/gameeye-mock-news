{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "GameEye Mock News" "subtitle" "These are mock news used for testing") }}

<div class="mw7 center">
  <ul class="mhn1-ns pa3">
      {{ range (.Paginator 32).Pages.ByPublishDate.Reverse }}
          <div class="w-100-ns ph1-ns flex">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
